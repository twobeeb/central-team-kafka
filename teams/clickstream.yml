---
apiVersion: "v1"
kind: "Application"
metadata:
  name: "clickstream-app"
spec:
  title: "Clickstream App"
  description: "Clickstream records userâ€™s clicks through their journey on our website"
  owner: "my-app-group"            # technical-id of Console Group

---
# Application Instances (environment)
apiVersion: "v1"
kind: "ApplicationInstance"
metadata:
  application: "clickstream-app"
  name: "clickstream-app-indus"
spec:
  cluster: "shadow-it"
  serviceAccount: "sa-clickstream-indus"
  resources:
    - type: TOPIC
      name: "my-app-"
      patternType: PREFIXED
    - type: SUBJECT
      name: "my-app-"
      patternType: PREFIXED
    - type: GROUP
      name: "my-app-"
      patternType: PREFIXED
---
# Application Instances (environment)
apiVersion: "v1"
kind: "ApplicationInstance"
metadata:
  application: "clickstream-app"
  name: "clickstream-app-prod3"
spec:
  cluster: "shadow-it"
  serviceAccount: "sa-clickstream-dev"
  resources:
    - type: TOPIC
      name: "my-app-"
      patternType: PREFIXED
    - type: SUBJECT
      name: "my-app-"
      patternType: PREFIXED
    - type: GROUP
      name: "my-app-"
      patternType: PREFIXED
---
apiVersion: "v1"
kind: "ApplicationInstancePermission"
metadata:
  application: "clickstream-app"
  appInstance: "clickstream-app-prod3"
  name: "clickstream-app-prod-to-wiki"
spec:
  resource:
    type: TOPIC
    name: "my-app-"
    patternType: PREFIXED
  permission: READ
  grantedTo: wiki-app-prod